<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <div>
        <form action="" method="post">
            <div>
                <fieldset>
                    <legend>Entre em contato</legend>
                    <div class="item_assunto">
                        <label for="assunto">Assunto:</label>
                        <select name="assunto" id="assunto">
                            <option value="">Selecione</option>
                            <option value="suporte">Suporte</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="reclamacao">Reclamação</option>
                        </select>
                    </div>
                    <div class="item_nome">
                        <label for="nome">Nome completo:</label>
                        <input type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="item_email">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="email@seudominio.com">
                    </div>
                    <div class="item_mensagem">
                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" placeholder="Digite aqui a sua mensagem" maxlength="600"></textarea>
                    </div>
                    <div class="item_checkbox">
                        <input type="checkbox" name="ac_n_e" id="ac_n_e">
                        <label for="ac_n_e">Aceito receber novidades por email</label>
                    </div>
                    <div class="item_button">
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
