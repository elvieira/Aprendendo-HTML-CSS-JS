<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <style>
        body {
            background-color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <p>Aprendendo JavaScript com o Curso em Vídeo!</p>
    <script>
        var num1 = Number.parseInt(window.prompt("Escolha um número qualquer de 0 a 9:"));
        var num2 = Number.parseFloat(window.prompt("Digite um número:"));
        var num3 = Number(window.prompt("Digite outro número:"));
        var res = num2 + num3;
        window.alert("A soma dos valores é: " + String(res));
        window.alert("O número que você escolheu foi: " + num1.toString());
    </script>
</body>
</html>
